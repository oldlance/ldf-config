<!DOCTYPE html>

<!-- From ttps://www.rosipov.com/blog/custom-templates-in-vimwiki/ -->
<html lang="en">
    <head>

        <title>%title%</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 

        <link rel="Stylesheet" type="text/css" href="%root_path%%css%" />

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="%root_path%index.html">French Home Wiki</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="%root_path%index.html">Index</a>
                        </li>
                        <!--<li class="nav-item"><a class="nav-link" href="%root_path%diary.html">Diary</a></li> -->
                        <!--<li class="nav-item"><a class="nav-link" href="%root_path%item3.html">Item 3</a></li> -->
                    </ul>
                </div> <!-- collapsible navbar -->
            </div>  <!-- container-fluid -->
        </nav>

        <div id="content" class="container-fluid">
            <!-- content -->
            <div class="row">
                <div class="col-sm-10">
                    <div class="content small">
                        %content%
                    </div>
                </div>
                <div class="col-sm-2 text-bg-light">
                    <div class="toc sticky-top small">
                        %toc_content%
                    </div>
                </div> <!-- div class col-sm-2 -->
            </div > <!-- div class row -->
            <p class="text-secondary small">Page generated on: %date%</p>
        </div>   <!-- div container-fluid -->
    </body>
</html>
